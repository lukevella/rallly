apiVersion: v1
kind: Service
metadata:
  name: rallly
  namespace: default
spec:
  selector:
    app: rallly
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rallly
  namespace: default
  labels:
    app: rallly
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rallly
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: rallly
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: rallly
          image: lukevella/rallly:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            # URL where the app is accessible
            - name: NEXT_PUBLIC_BASE_URL
              value: "https://rallly.example.com"
            
            # Email Configuration
            - name: SUPPORT_EMAIL
              value: "admin@example.com"
            - name: EMAIL_LOGIN_ENABLED
              value: "true"
            - name: ALLOWED_EMAILS
              value: "*" # Change to specific domain (e.g. "*@example.com") to restrict access
            
            # SMTP Settings (Replace with your provider)
            - name: SMTP_HOST
              value: "smtp.example.com"
            - name: SMTP_PORT
              value: "587"
            - name: SMTP_SECURE
              value: "false"
            - name: SMTP_USER
              value: "user"
            - name: SMTP_PASSWORD
              value: "password"

            # Secrets (Referencing the secret-template)
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: rallly-secrets
                  key: DATABASE_URL
            - name: SECRET_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rallly-secrets
                  key: SECRET_PASSWORD
            - name: INITIAL_ADMIN_EMAIL
              valueFrom:
                secretKeyRef:
                  name: rallly-secrets
                  key: INITIAL_ADMIN_EMAIL
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: rallly-secrets
                  key: NEXTAUTH_SECRET

          resources:
            limits:
              cpu: "1"
              memory: 1Gi
            requests:
              cpu: 200m
              memory: 512Mi
          
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
